<!DOCTYPE html>
<html>
  <head>
    <title>Cat Family</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>PIG DICE</h1>
      <div class="row">
        <div class="col-md-6">
          <h3>Player One</h3>
          <button type="submit" id="roll01">Roll</button>
          <button type="submit" id="hold01">Hold</button>
          <h3>Current Roll: <span id="current-roll01"></span></h3>
          <h3>Current Score (on this roll): <span id="current-score01"></span></h3>
          <h3>Total Score: <span id="total-score01"></span></h3>
        </div>
        <div class="col-md-6">
          <h3>Player Two</h3>
          <button type="submit" id="roll02">Roll</button>
          <button type="submit" id="hold02">Hold</button>
          <h3>Current Roll: <span id="current-roll02"></span></h3>
          <h3>Current Score (on this roll): <span id="current-score02"></span></h3>
          <h3>Total Score: <span id="total-score02"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
